apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: ing-02
  labels:
    app: ing-02
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: ing-02.io
      http:
        paths:
          - path: /
            backend:
              serviceName: ing-02
              servicePort: http
---
apiVersion: v1
kind: Service
metadata:
  name: ing-02
  labels:
    app: ing-02
spec:
  type: ClusterIP
  selector:
    app: ing-02
  ports:
    - name: http
      port: 8000
      protocol: TCP
      targetPort: http-server
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ing-02
  labels:
    app: ing-02
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ing-02
  template:
    metadata:
      labels:
        app: ing-02
    spec:
      containers:
        - name: server
          image: mmorejon/erase-una-vez-2:0.1.0
          command:
            - server
          ports:
            - name: http-server
              containerPort: 8000
